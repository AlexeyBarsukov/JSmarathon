<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: radial-gradient( #0de4f0, #230885);">
          <h1>Earth</h1>
          <p>third planet from the Sun</p>
        </div>
        <div style="background: radial-gradient( #f11818, #610202);">
          <h1>Mars</h1>
          <p>fourth planet from the Sun</p>
        </div>
        <div style="background: radial-gradient( #0906d1, #00116e );">
          <h1>Neptune</h1>
          <p>farthest planet in the solar system from the Sun </p>
        </div>
        <div style="background: radial-gradient( #FFE101,  #814002);">
          <h1>The Sun</h1> 
          <p>the star at the center of the Solar System</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://1.bp.blogspot.com/-ZWS-drNnLPk/X8nVAr0XsUI/AAAAAAAArvk/_Tjly-H-NzQNtmJO57HsEpftxPKrCWm7gCNcBGAsYHQ/s1920/%25D0%25A4%25D0%25BE%25D1%2582%25D0%25BE%2B4.%2B%25D0%2596%25D0%25B5%25D0%25BB%25D1%2582%25D1%258B%25D0%25B9%2B%25D0%25BA%25D0%25B0%25D1%2580%25D0%25BB%25D0%25B8%25D0%25BA.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://conhecimentocientifico.r7.com/wp-content/uploads/2019/04/conheca-o-sistema-solar-e-saiba-quais-planetas-o-compoem.png');
          "
        ></div>
        <div
          style="
            background-image: url('https://akket.com/wp-content/uploads/2018/03/Vladimir-Putin-Rossiya-Mars-0.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://s1.1zoom.ru/b5050/993/376596-sepik_1920x1200.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  <script src="app.js"> </script>
